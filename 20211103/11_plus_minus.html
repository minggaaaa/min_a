<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let number = 10


        //console.log의 우선순위가 더 높다
        console.log(number++)  //10
        //++의 우선순위가 더 높다.
        console.log(++number)  //12
        //두줄로 나눠서 적는게 제일 좋음
        number++
        console.log(number)
    </script>
</head>
<body>
    
</body>
</html>
