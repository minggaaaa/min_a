<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       //태어난 연도 입력받아서 내 나이 출력
        let myBirthYear = prompt("몇년도에 태어났니?")
        console.log("내 나이는 " + (2021-myBirthYear+1)+"살") //괄호를 넣어야됨

        //초 단위 시간 입력받고 n분 n초 출력
        let 초 = prompt("몇초?")// 한글변수 되는 데 쓰지 마세요
        if(초>=3600)
            alert("너무 큰 값입니다.")
        else
            console.log(Math.floor(초/60)+"분"+(초%60)+"초") //Math.floor 적어야됨

        //구구단 출력
        let num = prompt("몇 단을 출력할래?")
        for(let i = 1; i<10; i++)
            console.log(`${num}×${i}=${num*i}`)
        
        // `(그레이브)키로 감싸고
        // 변수나 숫자 연산한 걸 문자열 안에 삽입하려면
        // ${   여기에   } 집어넣으면 된다.
        console.log(`내 나이는 ${2021-myBirthYear+1}살`)
        //java : String.Format
        //C# : $

    </script>
</head>

</body>
</html>
