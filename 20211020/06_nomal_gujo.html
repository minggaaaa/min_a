<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1:last-child{color: red;}
        /* 마지막에서부터 3번째 */
        h1:nth-last-child(3){color: blue;}
        /* 3번째,6번째,9번째,12번째... 태그에 색깔 입힘 */
        h1:nth-last-child(3n){background-color: cyan;}
        /* child가 붙은 애들은 순서가 중요함. */
    </style>
</head>
<body>
    <!-- h1*3{내용$} -->
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quo, minima maxime iure aperiam accusantium quos aut quas iusto facilis odit.</p>
    <h1>내용1</h1>
    <h1>내용2</h1>
    <h1>내용3</h1>
    <h1>Lorem, ipsum dolor.1</h1>
    <h1>Lorem, ipsum dolor.2</h1>
    <h1>Lorem, ipsum dolor.3</h1>
    <h1>Lorem, ipsum dolor.4</h1>
    <h1>Lorem, ipsum dolor.5</h1>
    <p>가장 마지막 태그가 h1이 아니라 p태그이므로 스타일이 적용이 안됨</p>
    <!-- 가장 마지막이면서 h1이여야 빨간색으로 변한다! 
    마지막이지만 h1이 아니면 빨간색으로 변하지 않음 -->
</body>
</html>
