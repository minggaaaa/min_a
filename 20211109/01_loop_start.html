    <title>Document</title>
    <script>
        let sum = 0
        for(let i = 1; i<=10; i++)   //1부터 10까지 더하는
            sum += i;
        console.log(sum)
        while(i<20)
        {
            i++
            sum+=i
        }
        do {
            sum+=i
        }while (i!=100);
    
    </script>
