<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- input 태그인데 checkbox인것 -->
    <!-- input[type=checkbox]*3 -->
    <input type="checkbox"> 축구 <br>
    <input type="checkbox"> 농구 <br>
    <input type="checkbox"> 배구 <br>
    <!-- input[type=radio]*5 -->
    <hr>
    <!-- label[for=male] -->
    <!-- 글씨선택해서 체크하는법 : 라벨과 라벨사이에 <h1> 넣기 -->
    <!-- <b>는 글씨 굵게 하는 법 -->
    <b><label for="male"><h1>남성</h1> </label> </b> <br>
    <input type="radio" name="gender" id="male"> 남자 <br>
    <!-- label[for=femal] -->
    <b><label for="female"><h1>여성</h1> </label> </b> <br>
    <input type="radio" name="gender" id="female"> 여자 <br>
    <hr>
    <b> <label for="high"><h1>상</h1> </label> </b> <br>
    <input type="radio" name="score" id="high"> 상위권 <br>
    <b> <label for="middle"><h1>중</h1> </label> </b> <br>
    <input type="radio" name="score" id="middle"> 중위권 <br>
    <b> <label for="low"><h1>하</h1> </label> </b> <br>
    <input type="radio" name="score" id="low"> 하위권 <br>

</body>
    </html>
