<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* position: static은 기본으로 들어가는 값이라 안 적어도 됨  */
        /* static인 경우엔 left왕 top에 무슨 값을 넣어도 무조건 */
        /* 입력된 순서대로만 화면에 표시됨 */
        .box{width: 100px; height: 100px; position: static;} /*positioin을 static이라고 설정하는것은 안하는거랑 같음*/
        .red{background-color: red; left: 50px; top: 50px;}
        .green{background-color: green; }
        .blue{background-color: blue; }
    </style>
</head>
<body>
    <!-- div.box*3 -->
    <div class="box red"></div>
    <div class="box green"></div>
    <div class="box blue"></div>
</body>
</html>
