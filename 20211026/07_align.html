<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 수평정렬=>text-align :center */
        /* 수직정렬=>부모태그의 height와 
        똑같은 크기의 line-height값 주기*/
        h1{background-color: violet; line-height: 500px;}
        div{width: 500px; height: 500px;}
        .center {text-align: center;} /*수평 가운데 정렬*/
    </style>
</head>
<body>
    <div>
    <h1 class="center">안녕하세요!</h1>
    </div>
</body>
</html>
