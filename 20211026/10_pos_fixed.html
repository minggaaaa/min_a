<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* fixed : 절대 좌표, 태그 입력순서 등 상관없이 무조건
            0,0을 기준으로 배치시킴 */
        .box{width: 100px; height: 100px; position: fixed;} 
        .red{background-color: red; left: 50px; top: 50px;}
        /* green과 blue는 top를 지정 안해서 자동으로 맨 위에 배치됨 */
        .green{background-color: green; left: 100px;}
        .blue{background-color: blue; left: 200px;}
    </style>
</head>
<body>
    <!-- div.box*3 -->
    <div class="box red"></div>
    <div class="box green"></div>
    <div class="box blue"></div>
</body>
</html>
