<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{width: 100px; height: 100px; position: fixed;} 
        .red{background-color: red; left: 50px; top: 50px; z-index: 999;} 
        /* z-index를 설정하면 원하는것을 맨위로 올릴 수 있다(더 높은 숫자가 더 위로 올라옴)*/
        .green{background-color: green; left: 100px; z-index: 9999;}
        .blue{background-color: blue; left: 120px; top: 60px;}
    </style>
</head>
<body>
    <div class="box red"></div>
    <div class="box green"></div>
    <div class="box blue"></div>
</body>
</html>
